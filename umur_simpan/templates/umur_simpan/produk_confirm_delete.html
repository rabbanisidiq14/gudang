<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hapus Produk</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f4f4f9;margin:0}
    main{max-width:560px;margin:60px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.08); text-align:center}
    .btn{padding:10px 18px;border:none;border-radius:8px;color:#fff;cursor:pointer}
    .btn-danger{background:#e74c3c}
    .btn-link{background:#95a5a6;margin-left:10px;text-decoration:none;display:inline-block}
  </style>
</head>
<body>
  <main>
    <h2>Hapus Produk</h2>
    <p>Yakin ingin menghapus <strong>{{ object }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Ya, hapus</button>
      <a class="btn btn-link" href="{% url 'produk_list' %}">Batal</a>
    </form>
  </main>
</body>
</html>
